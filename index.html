<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>  

    <div class="card text-center text-white bg-secondary mb-3 p-3">  
        <div class="row text-center p-1">
            <div class="col-md-12">
               <h1 style="font-family:'Do Hyeon', sans-serif;"><img src="Assets/images/weather.png" width="40" height="40" > Weather Dashboard</h1>
            </div>                    
        </div>           
    </div> 
    <div class="row">
        <div class="col-md-3 ">
            <div class="card bg-light mb-3" >
                <div class="card-header"><h5 style="font-family:'Do Hyeon', sans-serif;"> Search for a City</h5>                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput"placeholder="" aria-label="Enter City to Search" >
                        <div class="input-group-prepend">
                          <button type="button" class="btn btn-primary" id="search"><img src="Assets/images/search.png" width="20" height="20" ></button>                          
                        </div>
                      </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Cities</h5>
                  <div > 
                    <ul class="list-group" id="cities">
                      
                    </ul>                   
                    
                  </div>
                </div>
              </div>
        </div>         
        <div class="col-md-9">    
            
            <div class="card bg-light ">
                <div class="card-header" id="cityheader" ><h4 id="cityname" style="font-family:'Do Hyeon', sans-serif;"><img class="wicon" src=""></h4></div>
                <div class="card-body" id="weatherinfo">
                    <p class="card-text temperature" >Temperature: </p>
                    <p class="card-text humidity" >Humidity: </p>
                    <p class="card-text windspeed" >Wind Speed: </p>
                    <p class="card-text" >UV Index: <span class="card-text p-1" id='uv'> </span> </p>                 
                </div>
                <div class="card bg-light ">
                    <div class="card-header"><h5 style="font-family:'Do Hyeon', sans-serif;"> 5-Day Forecast:</h5></div>
                    <div class="card-body forecast">
                        <div class="card-deck">
                        </div>  
                    
                    </div>
                </div>
            </div>
            
        </div>   
</div> 
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="Assets/js/script.js"></script>
    
</body>
</html>
